<!DOCTYPE html>
<html lang="en-US">

<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'regsys/style.css' %}">
	<meta charset="utf-8" />
	<title>500</title>
	<link rel="icon" href="{% static 'regsys/images/favicon.png' %}" type="image/png">
</head>

<body class="background">

	<div class="parent">

		<div class="block">
			<div style="display: flex; justify-content:left;">
				<img src="{% static 'regsys/images/error.svg' %}" />
				<p class="text-header-black col-primary-800">Наша ошибка</p>
			</div>
			<br><br>
			<p class="text-regular col-base-700">Кажется, где-то на нашем сервере произошла ошибка. Расскажи нам, что ты
				пытался сделать - мы постараемся исправиться. Попробуй повторить свой запрос чуть позже - возможно,
				проблема уже решается.</p>
			<table>
				<tr>

					<td>
						<form action="{% url 'feedback_anon' %}" method="get">
							<button id="submit" name="submit" type="submit" value="feedback_anon"
								class="primary-button text-label">Рассказать об ошибке</button>
						</form>
					</td>
					<td>
						<form action="{% url 'landing' %}" method="get">
							<button id="submit" name="submit" type="submit" value="landing"
								class="secondary-button text-label">Назад в систему</button>
						</form>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
