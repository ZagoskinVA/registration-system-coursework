<!DOCTYPE html>
<html lang="en-US">

<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'regsys/style.css' %}">
	<meta charset="utf-8" />
	<title>Вход в аккаунт</title>
	<link rel="icon" href="{% static 'regsys/images/favicon.png' %}" type="image/png">
</head>

<body class="background">
	{% if messages %}
	<div class="messages text-caption">
		{% for message in messages %}
		<p{% if message.tags %} class="message_{{ message.tags }}" {% endif %}>{{ message }}</p>
			{% endfor %}
	</div>
	{% endif %}

	<form action="{% url 'dispatcher' %}" method="post">
		{% csrf_token %}
		<div class="parent">

			<div class="navbar text-label">
				{% for name, link in navbar.items %}
				{% if name == "Вход в профиль" %}
				<a class="navbar_current" href="{% url link %}">{{ name }}</a>
				{% else %}
				<a class="navbar_link" href="{% url link %}">{{ name }}</a>
				{% endif %}
				{% endfor %}
			</div>

			<div class="block">
				<p class="text-header-black col-primary-800">Авторизация</p>
				<div class="text-field">
					<label class="text-field__label text-caption" for="email">Электронная почта</label>
					<input class="text-field__input text-regular" type="text" id="email" name="email" required
						placeholder="Введите ваш адрес электронной почты">
				</div>
				<div class="text-field">
					<label class="text-field__label text-caption" for="password">Пароль</label>
					<input class="text-field__input text-regular" type="password" id="password" name="password"
						placeholder="Введите ваш пароль">
				</div>
				<table>
					<tr>
						<td><button id="submit" name="submit" type="submit" value="signin"
								class="primary-button text-label">Войти</button>
						</td></form>
						<td><form action="{% url 'forgot' %}" method="get">
						<button id="submit" name="submit" type="submit" value="forgot"
								class="secondary-button text-label">Забыли пароль?</button>
						</form></td>
					</tr>
				</table>
			</div>
		</div>
</body>

</html>
