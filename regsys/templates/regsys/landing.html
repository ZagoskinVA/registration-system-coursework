<!DOCTYPE html>
<html lang="en-US">

<head>
	{% load static %}
	<link rel="stylesheet" href="{% static 'regsys/style.css' %}">
	<meta charset="utf-8" />
	<title>Добро пожаловать</title>
	<link rel="icon" href="{% static 'regsys/images/favicon.png' %}" type="image/png">
</head>

<body class="background">
	{% if messages %}
	<div class="messages text-caption">
		{% for message in messages %}
		<p{% if message.tags %} class="message_{{ message.tags }}" {% endif %}>{{ message }}</p>
			{% endfor %}
	</div>
	{% endif %}

		<div class="parent">

			<div class="navbar text-label">
				{% for name, link in navbar.items %}
				{% if name == "Добро пожаловать" %}
				<a class="navbar_current" href="{% url link %}">{{ name }}</a>
				{% else %}
				<a class="navbar_link" href="{% url link %}">{{ name }}</a>
				{% endif %}
				{% endfor %}
			</div>

			<div class="block">
				<p class="text-header-black col-primary-800">ух ты лендинг</p>
				<form action="{% url 'signup' %}" method="get">
					<button id="submit" name="submit" type="submit" value="signup"
						class="primary-button text-label">Попробовать!</button>
				</form>
			</div>
		</div>
</body>

</html>
